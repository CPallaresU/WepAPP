<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="./static/css/styles.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <script type="text/javascript" src="static/js/materialize.min.js"></script>
      <script type="text/javascript" src="js/persona.js"></script>
      <script type="text/javascript" src="js/administrador.js"></script>
      <script type="text/javascript" src="js/usuario.js"></script>
      <script type="text/javascript" src="js/device.js"></script>
      <script type="text/javascript" src="js/framework.js"></script>
      <script type="text/javascript" src="js/main.js"></script>

    </head>
    <body>
        <main>
            <!-- Navigation bar -->
            <nav style="background-color:#124580">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                    <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            </nav>	
            <!-- Page Body -->
            <div class="container">

                <h3>Smart Home Web Client!</h3>

                <div class="row">
                    <div class="col">
                        <button class="btn waves-effect waves-light button-view" id="btnListar">
                            <i class="material-icons left " color="secondary">autorenew</i>
                            Listar
                        </button>
                    </div>
                    <div class="col">
                        <button class="btn waves-effect waves-light button-view" id="btnAgregar"> 
                            <i class="material-icons left " color="secondary">add_circle_outline</i>
                            Agregar
                        </button>
                    </div>
                </div>
                <div id="FormularioNuevoDispositivo">
                    <h3>Agregar o Editar Dispositivo</h3>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">format_size</i>
                            <label>Nombre</label>
                            <input type="text" placeholder="Escriba aqui" id="nombre">
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix " color="secondary">format_align_center</i>
                            <label>Descripci√≥n</label>
                            <input type="text" placeholder="Escriba aqui" id="descripcion">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s5">
                            <i class="material-icons prefix">format_list_numbered</i>
                            <label>Tipo</label>
                            <input type="number" placeholder="Escriba aqui" id="tipo">
                        </div>
                        <div class="col s7">
                            <div class="col">
                                <label>Estado</label>
                                <form action="#">
                                    <p class="range-field center-align">
                                      <input type="range" id="estado" min="0" max="1" step="0.1" />
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col s12 m4 l8 xl6 row center-align mr-0 ml-0">
                        <button class="btn waves-effect waves-light button-view" id="btnAgregarNuevoDispositivo">
                            Enviar <i class="material-icons right">send</i>
                        </button>
                        <button class="btn waves-effect waves-light button-view" id="btnEditarDispositivo">
                            Editar <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
                <div >
                      <!-- Switch -->
                    <ul class="collection" id="listaDisp">
                    </ul>
                </div>
            </div>	
        </main>
		<!-- Page Footer -->
        <footer class="page-footer" style="background-color:#124580">
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <h5 class="white-text">Smart Home</h5>
                        <p class="grey-text text-lighten-4">Copyright ### - 2021</p>
                    </div>
                    <div class="col l6 s6">
                        <h5 class="white-text right-align">Contact</h5>
                        <p class="white-text right-align">
                            <a class="grey-text text-lighten-3" href="!#">Email | </a>
                            <a class="grey-text text-lighten-3" href="!#">Twitter | </a>
                            <a class="grey-text text-lighten-3" href="!#">LinkedIn</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>

    </body>
  </html>
